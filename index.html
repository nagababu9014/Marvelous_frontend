<!doctype html>
<html lang="en-US">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Marvelous Merchandise | Premium Fashion Store USA" />

      property="og:description"
      content="Shop premium-quality fashion and lifestyle products for kids, men, and women. Trusted US-based e-commerce platform with secure payments and fast delivery."

    <meta property="og:locale" content="en_US" />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Discover stylish, affordable fashion and lifestyle products with fast shipping across the USA."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
